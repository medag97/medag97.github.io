<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #333;
            padding: 20px;
            background-color: #6C7A89;
            color: white;
            margin-bottom: 20px;
        }
        .sensor-data {
            display: inline-block;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }
        .data-item {
            font-size: 1.2em;
            margin: 10px 0;
            padding: 10px;
            background-color: #EFF3F6;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Live Sensor Data</h1>
    <div id="sensor-data" class="sensor-data">
        <!-- Sensor data will appear here -->
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://github.com/medag97/medag97.github.io/blob/main/sensor-data.json'); 
                const data = await response.json();
                const container = document.getElementById('sensor-data');
                container.innerHTML = ''; // Clear previous data

                // Render the Temperature, Humidity, and Pressure data
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.classList.add('data-item');
                    div.innerHTML = `<strong>${item.sensor_name}:</strong> ${item.value} (Last updated: ${new Date(item.timestamp).toLocaleTimeString()})`;
                    container.appendChild(div);
                });
            } catch (error) {
                console.error('Error fetching sensor data:', error);
            }
        }

        // Poll data every 5 seconds
        setInterval(fetchData, 5000);

        // Fetch data initially when page loads
        fetchData();
    </script>
</body>
</html>
