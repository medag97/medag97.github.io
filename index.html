<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sensor Data from TTN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #333;
            padding: 20px;
            background-color: #6C7A89;
            color: white;
            margin-bottom: 20px;
        }
        .sensor-data {
            display: inline-block;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }
        .data-item {
            font-size: 1.2em;
            margin: 10px 0;
            padding: 10px;
            background-color: #EFF3F6;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
    <!-- Include MQTT.js library -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
    <h1>Live Sensor Data from TTN (esp2)</h1>
    <div id="sensor-data" class="sensor-data">
        <!-- Sensor data will appear here -->
    </div>

    <script>
        // MQTT connection options using your provided credentials
        const options = {
            connectTimeout: 4000,
            clientId: 'mqttjs_' + Math.random().toString(16).substr(2, 8),  // Unique client ID
            username: 'bme280-hs@lorahs', // MQTT Username
            password: 'NNSXS.7KLWI6GTZ62DN67YSBPCTRKP5IU5HXRR72F45GY.C2DH3PWZKWLS2VU7LDRAV7UC3DIHFNQVBIPOZN5ZR6AZAFSZMWLA', // MQTT Password
            keepalive: 60,  // Keep alive interval in seconds
            clean: true  // Clean session
        };

        // Connect to TTN's MQTT server (WebSocket over TLS)
        const client = mqtt.connect('wss://eu2.cloud.thethings.industries:8883', options);

        client.on('connect', () => {
            console.log('Connected to TTN');
            // Subscribe to the topic for your device
            const topic = 'v3/bme280-hs@lorahs/devices/esp2/up';  // Adjust the topic format as needed
            client.subscribe(topic, (err) => {
                if (!err) {
                    console.log('Subscribed to topic:', topic);
                } else {
                    console.error('Subscription error:', err);
                }
            });
        });

        client.on('message', (topic, message) => {
            // Parse the message and display data
            const data = JSON.parse(message.toString());
            displayData(data);
        });

        // Function to display data on the page
        function displayData(data) {
            const container = document.getElementById('sensor-data');
            container.innerHTML = ''; // Clear previous data

            // Assuming the data contains uplink message and decoded payload
            const payload = data.uplink_message.decoded_payload;
            for (let key in payload) {
                const div = document.createElement('div');
                div.classList.add('data-item');
                div.innerHTML = `<strong>${key}:</strong> ${payload[key]} (Last updated: ${new Date(data.received_at).toLocaleTimeString()})`;
                container.appendChild(div);
            }
        }

        client.on('error', (err) => {
            console.error('Connection error:', err);
        });
    </script>
</body>
</html>
