<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sensor Data from TTN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #333;
            padding: 20px;
            background-color: #6C7A89;
            color: white;
            margin-bottom: 20px;
        }
        .sensor-data {
            display: inline-block;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }
        .data-item {
            font-size: 1.2em;
            margin: 10px 0;
            padding: 10px;
            background-color: #EFF3F6;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Live Sensor Data from TTN (esp2)</h1>
    <div id="sensor-data" class="sensor-data">
        <!-- Sensor data will appear here -->
    </div>

    <script>
        // Your TTN API key
        const apiKey = 'NNSXS.5F26JBI7N2I6MTUVVM7TKKJEWGIIB3E4KYQCZQY.GVUEBIOW4D3VKPQD2DHNRVPFSPCIWN5FXS43YVBCFODOC3S44GVA';

        // The device ID for your end device (esp2)
        const deviceId = 'esp2';

        // Function to retrieve data from TTN
        async function fetchTTNData() {
            const url = `https://lorahs.eu2.cloud.thethings.industries/api/v3/as/applications/bme280-hs/devices/${deviceId}/up`;

            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    }
                });

                // Check if the response is successful
                if (response.ok) {
                    const data = await response.json();
                    displayData(data);
                } else {
                    console.error('Error fetching TTN data:', response.status);
                }
            } catch (error) {
                console.error('Network error:', error);
            }
        }

        // Function to display data on the page
        function displayData(data) {
            const container = document.getElementById('sensor-data');
            container.innerHTML = ''; // Clear previous data

            // Assuming the data contains uplink message and decoded payload
            const payload = data.uplink_message.decoded_payload;
            for (let key in payload) {
                const div = document.createElement('div');
                div.classList.add('data-item');
                div.innerHTML = `<strong>${key}:</strong> ${payload[key]} (Last updated: ${new Date(data.uplink_message.received_at).toLocaleTimeString()})`;
                container.appendChild(div);
            }
        }

        // Poll data every 5 seconds
        setInterval(fetchTTNData, 5000);

        // Fetch data initially when page loads
        fetchTTNData();
    </script>
</body>
</html>
